// Top-level build file where you can add configuration options common to all sub-projects/modules.

android {
    defaultConfig {
        applicationId 'ar.edu.unlp.info.cedica.razasypelajescornejodicunzolo'
        minSdkVersion 13
        targetSdkVersion 13
        versionCode 1
        versionName "1.0"
    }
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
